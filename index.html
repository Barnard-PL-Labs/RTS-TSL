<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The TSL RTS Game</title>
   <style>
       body{
           margin: 0px;
           padding: 0px;
           display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
       }
   </style>

<body>
    <h1>RTS Synthesis</h1>
    <div>
        <button type="submit" style ="background-color:red; border-color:red; font-size:16px; color:white" onclick="drawGame()"">Play</button>
        <button type="submit" style ="background-color:blue; border-color:blue; font-size:16px; color:white" onclick="restart()"">Restart</button>
    </div>
    <p>play a minimal RTS game that was synthesized using TSL!</p>
    <br> 
    <br>
    <button class="gameControl" id="button1">B1</button>
    <button class="gameControl" id="button2">B2</button>
    <p id="gamestate"></p>
    <canvas id="game" width="400" height="400"/>
    <script src="functions.js"></script>
    <script src="system.js"></script>
    <script src="index.js"></script>
</body>
